    <div class="card">
        <h1 class="card-header text-center">Pedido</h1>
        <div class="card-body">
            <h5 class="card-title">Favor de llenar el siguiente formulario para poder levantar su pedido</h5>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduzca su nombre completo">
                </div>
                <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
                        placeholder="Introduzca su teléfono de contacto">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripción Detallada del Pedido</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Seleccione los Sabores que desea incluir</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Chocolate</option>
                        <option>Vainilla</option>
                        <option>Fresa</option>
                        <option>Coco</option>
                        <option>Rompope</option>
                        <option>Cereza</option>
                        <option>Mantequilla</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Seleccione los Adornos que desea incluir</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Duyas (Boquillas) Basicas</option>
                        <option>Fondaint</option>
                        <option>Flores (Varía según temporada)</option>
                        <option>Decoracion Temática</option>
                        <option>Decoracion de Arte en Fondaint</option>
                    </select>
                </div>
                <div class="row ml-2">
                    <button type="submit" class="btn btn-primary">Levantar Pedido</button>
                </div>
            </form>
        </div>
    </div>
